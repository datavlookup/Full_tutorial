<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>What is your name</h1>
    <br>
    <form method="POST"> 
        {{ form.hidden_tag() }}
 
        {{ form.name.label(
            class="form-label") }}
        {{ form.name(class="form-control") }}
        <br>
        {{ form.submit(
            class="btn btn-secondary") }}
    </form>

    {% endif %}
    {% endblock %}
</body>
</html>
